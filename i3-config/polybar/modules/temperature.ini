[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
zone-type=acpitz

format = <label>
format-padding = 1
format-prefix = %{T1}%{T-}
format-prefix-foreground = "282828"
format-prefix-background= "#b8bb26"
format-background= "#b8bb26"

format-warn = <label-warn>
format-warn-padding = 1
format-warn-prefix = %{T1}%{T-}
format-warn-prefix-foreground = "#282828"
format-warn-background= "#b8bb26"

label = %{T0}%temperature-c%%{T-}
label-padding = 1
label-foreground = "#282828"
label-background= "#b8bb26"

label-warn = %{T0}%temperature-c%%{T-}
label-warn-foreground = "#282828"
label-warn-background= "#b8bb26"
label-warn-padding = 1
