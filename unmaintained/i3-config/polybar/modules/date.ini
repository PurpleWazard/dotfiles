[module/date]
type = internal/date
interval = 1

time = "%H:%M "
time-alt = "%a, %b %d %H:%M:%S "

format = <label>
format-prefix = %{T1}%{T-}
format-prefix-foreground = ${colors.purple}
format-background = "#282828"
format-foreground = "#ebdbb2"
format-padding = 1
label = %{T0}%time%%{T-}
