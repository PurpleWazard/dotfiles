[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true

format-volume = <label-volume>
format-volume-padding = 1
format-volume-prefix = %{T0} %{T-}
format-volume-prefix-background = "#689d6a"
format-volume-prefix-foreground = "#fbdbb2"
label-volume = %{T0}%percentage%%%{T-}
label-volume-foreground = ${colors.fg}
format-volume-background = "#689d6a"
label-volume-padding = 1

format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = %{T0} %{T-}
format-muted-prefix-foreground = ${colors.red}
format-muted-prefix-background = "#689d6a"
label-muted = %{T0}%percentage%%%{T-}
label-muted-foreground = ${colors.fg}
format-muted-background = "#689d6a"
label-muted-padding = 1

click-right = pavucontrol&
